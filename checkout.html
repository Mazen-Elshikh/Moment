 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="https://mazen-elshikh.github.io/Moment/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">City</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Alex</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Borg ElArab</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>

<style>


/* CSS code for responsive layout */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.checkoutLayout {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.returnCart {
  text-align: center;
}

.returnCart a {
  display: block;
  margin-bottom: 10px;
  color: #000;
  text-decoration: none;
}

.list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 10px;
  justify-items: center;
  align-items: center;
  margin-top: 20px;
}

.item {
  display: grid;
  grid-template-areas:
    "image name price"
    "image . ."
    "quantity returnPrice";
  grid-template-columns: 1fr 2fr 1fr;
  grid-template-rows: repeat(3, auto);
  grid-gap: 10px;
  align-items: center;
  border: 1px solid #ccc;
  padding: 10px;
}

.item img {
  grid-area: image;
  width: 100%;
  max-width: 100px;
  height: auto;
}

.info {
  grid-area: name;
}

.name {
  font-weight: bold;
}

.price {
  grid-area: price;
}

.quantity {
  grid-area: quantity;
}

.returnPrice {
  grid-area: returnPrice;
}

.right {
  background-color: #f2f2f2;
  padding: 20px;
}

.form {
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: 10px;
}

.group {
  display: grid;
  grid-template-columns: 100px 1fr;
  grid-gap: 10px;
}

label {
  text-align: right;
}

input,
select {
  width: 100%;
  padding: 5px;
}

.return {
  margin-top: 20px;
  border-top: 1px solid #ccc;
  padding-top: 10px;
}

.row {
  display: flex;
  justify-content: space-between;
}

.buttonCheckout {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* Additional styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
 }




 
</style>
<script src="checkout.js"></script>

</body>
</html>
