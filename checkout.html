 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="https://mazen-elshikh.github.io/Moment/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">City</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Alex</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Borg ElArab</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>

<style>


/* CSS code for a modern and responsive layout */

/* Reset default browser styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.checkoutLayout {
  display: flex;
  flex-wrap: wrap;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.returnCart {
  text-align: center;
}

.returnCart a {
  display: block;
  margin-bottom: 10px;
  color: #000;
  text-decoration: none;
}

.list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 10px;
  justify-items: center;
  align-items: center;
  margin-top: 20px;
}

.item {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 1px solid #ccc;
  padding: 10px;
}

.item img {
  width: 100%;
  max-width: 100px;
  height: auto;
  margin-bottom: 10px;
}

.info {
  text-align: center;
  margin-bottom: 10px;
}

.name {
  font-weight: bold;
}

.price {
  font-size: 14px;
}

.quantity {
  font-size: 14px;
  margin-bottom: 10px;
}

.returnPrice {
  font-weight: bold;
}

.right {
  flex: 1;
  padding: 20px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.form {
  margin-bottom: 20px;
}

.group {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input,
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.return {
  border-top: 1px solid #ccc;
  padding-top: 10px;
  margin-bottom: 20px;
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.buttonCheckout {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  text-transform: uppercase;
}

/* Additional styles */
a {
  color: #000;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Media queries for responsiveness */
@media screen and (max-width: 960px) {
  .checkoutLayout {
    padding: 15px;
  }

  .item img {
    max-width: 80px;
  }

  .right {
    padding: 15px;
  }

  h1 {
    font-size: 22px;
  }

  .buttonCheckout {
    font-size: 14px;
  }
}

@media screen and (max-width: 600px) {
  .checkoutLayout {
    padding: 10px;
  }

  .item img {
    max-width: 60px;
  }

  .right {
    padding: 10px;
  }

  h1 {
    font-size: 20px;
  }

  .buttonCheckout {
    font-size: 12px;
  }
}


 
</style>
<script src="checkout.js"></script>

</body>
</html>
